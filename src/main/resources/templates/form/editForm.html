<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="id">상품 ID</label>
            <input type="text" id="id" class="form-control" th:field="*{id}" readonly="readonly">
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" class="form-control" th:field="*{itemName}">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" class="form-control" th:field="*{price}">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" class="form-control" th:field="*{quantity}">
        </div>

        <hr class="my-4">

        <div>판매 여부</div>
        <div>
            <!-- Spring MVC의 기능으로 언더 스코어 _open으로
                 open checkbox가 체크가 안되어 있을 경우 null이 아닌 false로 전송 -->
            <!--            <div class="form-check">-->
            <!--                <input type="checkbox" id="open" name="open" class="form-check-input">-->
            <!--                <input type="hidden" name="_open" value="on"> &lt;!&ndash; 히든 필드 추가 &ndash;&gt;-->
            <!--                <label for="open" class="form-check-label">판매 오픈</label>-->
            <!--            </div>-->

            <!-- hidden 필드를 th:field="*{open}"가 자동으로 삽입 해줌 -->
            <div class="form-check">
                <input type="checkbox" id="open" th:field="*{open}" class="form-check-input">
                <label for="open" class="form-check-label">판매 오픈</label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/form/items}'|"
                        type="button">목록으로</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
